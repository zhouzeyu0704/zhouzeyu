<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>张浩博最帅</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --safe-area-top: max(env(safe-area-inset-top), 20px);
            --safe-area-bottom: max(env(safe-area-inset-bottom), 20px);
        }

        body {
            margin: 0;
            padding: var(--safe-area-top) 0 var(--safe-area-bottom) 0;
            min-height: calc(100vh - var(--safe-area-top) - var(--safe-area-bottom));
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 
                        "HarmonyOS Sans", "MiSans",
                        "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }

        .text {
            font-size: clamp(2rem, 8vw, 5rem);
            color: #fff;
            text-shadow: 0 0 20px var(--neon-pink);
            padding: 0 20px;
            text-align: center;
            animation: textAppear 1s ease forwards;
            opacity: 0;
        }

        @keyframes textAppear {
            to { 
                opacity: 1;
                transform: translateY(0);
                filter: drop-shadow(0 0 10px var(--neon-pink));
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1 class="text">张浩博最帅！</h1>
    
    <script>
        (function() {
            // 高性能粒子背景
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            document.body.prepend(canvas);
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // 根据设备性能调整参数
            const isHighPerf = /(iPhone OS 1[3-9]|Android (1[0-9]|12)|Harmony)/.test(navigator.userAgent);
            const PARTICLE_COUNT = isHighPerf ? 300 : 100;

            let particles = Array.from({ length: PARTICLE_COUNT }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.2
            }));

            resize();
            window.addEventListener('resize', resize);

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    p.y += p.speed;
                    if(p.y > canvas.height) p.y = -10;
                    
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255,255,255,${p.size/3})`;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        })();
    </script>
</body>
</html>
