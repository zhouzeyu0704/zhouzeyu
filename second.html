<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张浩博最帅</title>
    <style>
        :root {
            --transition-time: 0.8s;
        }

        /* 新增入场动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff00ff;
            z-index: 999;
            clip-path: circle(150% at 50% 50%);
            animation: pageEnter var(--transition-time) cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pageEnter {
            from {
                clip-path: circle(150% at 50% 50%);
            }
            to {
                clip-path: circle(0% at 50% 50%);
            }
        }

        .text {
            opacity: 0;
            animation: textAppear 0.6s ease calc(var(--transition-time) + 0.2s) forwards;
        }

        @keyframes textAppear {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <h1 class="text">张浩博最帅！</h1>
</body>
</html>
