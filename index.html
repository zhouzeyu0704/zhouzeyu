<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周泽宇的科技网页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 进入网页的过场动画 -->
    <div id="loading-screen">
        <h1 id="welcome-text"></h1>
    </div>

    <!-- 页面离开时的过渡动画 -->
    <div id="transition-screen"></div>

    <!-- 科技感背景 -->
    <canvas id="background"></canvas>

    <!-- 主内容 -->
    <div id="content">
        <div class="container">
            <header>
                <h1>欢迎来到我的科技网页</h1>
            </header>

            <p>点击按钮，体验更多惊喜！</p>

            <button id="action-btn" onclick="startPageTransition()">点击我</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
